<!-- QUANTITY ================================================= -->
<div class="quantity">
  <div class="quantity__button quantity__button--minus"></div>
  <div class="quantity__input">
    <input type="text" value="1">
  </div>
  <div class="quantity__button quantity__button--plus"></div>
</div>

<!-- TIMER ==================================================== -->
<div class="timer">
  <div class="timer__cell">
    <div class="timer__number" id="days">12</div>
    <div class="timer__text">Дней</div>
  </div>
  <div class="timer__cell">
    <div class="timer__number" id="hours">20</div>
    <div class="timer__text">Часов</div>
  </div>
  <div class="timer__cell">
    <div class="timer__number" id="minutes">56</div>
    <div class="timer__text">Минут</div>
  </div>
  <div class="timer__cell">
    <div class="timer__number" id="seconds">20</div>
    <div class="timer__text">Секунд</div>
  </div>
</div>

<!-- MODAL ==================================================== -->
<button data-modal class="btn btn_white">Связаться с нами</button>
<button data-modal class="btn btn_dark">Связаться с нами</button>

<div class="modal">
  <div class="modal__dialog">
    <div class="modal__content">
      <form action="#">
        <div data-close class="modal__close">&times;</div>
        <div class="modal__title">Мы свяжемся с вами как можно быстрее!</div>
        <input required placeholder="Ваше имя" name="name" type="text" class="modal__input">
        <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal__input">
        <button class="btn btn_dark btn_min">Перезвонить мне</button>
      </form>
    </div>
  </div>
</div>
